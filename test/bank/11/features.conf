{
    "description" : "Использование Лексикона Рубцовой, Лексикона на основе данных твиттера за январь 2016, лексикона размеченного экспертами, учет числа слов в верхнем регистре, учет знаков вопросов/восклицания/троеточия, подсчет префиксов +/- биграммной обработки",

    "lexicons" : [
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "rubtsova_lexicon",
            "name" : "$rubtsova_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "terms_used" : "all",
            "enabled" : "True"
        },
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "experts_lexicon",
            "name" : "$experts_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "terms_used" : "all",
            "enabled" : "True"
        },
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "bank_lexicon",
            "name" : "$bank_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "terms_used" : "all",
            "enabled" : "True"
        },           
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "jan16_lexicon",
            "name" : "$jan16_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "terms_used" : "all",
            "enabled" : "True"
        }
    ],

    "smiles" :
        {
            "enabled"  : "False",
            "name" : "$smiles",

            "positive_values" : [":)", ":*", ":P", ":D", ":-)", ":-D", "=)",
                "x)", "xD", "хД"],

            "negative_values" : [":(", "D:", ":'(", ":/", ":-(", "D-:", ":-'(",
                "=(", "='(", "TT", "x(", "Dx"]
        }
    ,

    "pm_prefix_sum" : {
        "enabled" : "True",
        "name" : "$pm_prefix_sum"
    },

    "signs" : {
        "enabled" : "True",
        "name" : "$signs",
        "chars" : ["?", "!", "..."]
    },

    "uppercase_words" : {
        "enabled" : "True",
        "name" : "$uppercase_words"
    }
}
